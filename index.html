<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Function</title>
  </head>
  <body>
    <script>
      var nilai = prompt("Inputkan nilai akhir:");
      var hasil = "";

      if (nilai >= 90) {
        hasil = "A";
      } else if (nilai >= 80) {
        hasil = "B+";
      } else if (nilai >= 70) {
        hasil = "B";
      } else if (nilai >= 60) {
        hasil = "C+";
      } else if (nilai >= 50) {
        hasil = "C";
      } else if (nilai >= 40) {
        hasil = "D";
      } else if (nilai >= 30) {
        hasil = "E";
      } else {
        hasil = "F";
      }
      document.write(`<p>Hasil akhir anda: ${hasil}</p>`);
    </script>
  </body>
</html>
